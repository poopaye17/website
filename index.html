<!DOCTYPE html>
<html lang="id">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Top Up Diamond Gratis</title>
  <style>
    :root {
      --primary: #4f46e5;
      --secondary: #3b82f6;
      --accent: #facc15;
      --bg-dark: #111827;
      --card-bg: #1f2937;
      --input-bg: #374151;
      --text: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 40px 20px;
      text-align: center;
      color: white;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background-color: var(--card-bg);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      transition: 0.3s ease;
    }

    h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      background-color: var(--input-bg);
      border: none;
      color: white;
      font-size: 1em;
    }

    input::placeholder {
      color: #9ca3af;
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--secondary);
      border: none;
      border-radius: 10px;
      margin-top: 25px;
      font-size: 1.1em;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #2563eb;
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      color: #9ca3af;
      font-size: 0.9em;
      padding: 30px 20px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }

      .container {
        margin: 20px;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <header class="animate__animated animate__fadeInDown">
    <h1>Top Up Diamond Gratis</h1>
    <p>Dapatkan diamond game favoritmu dengan mudah dan cepat!</p>
  </header>

  <div class="container animate__animated animate__fadeInUp">
    <h2>Formulir Klaim</h2>
    <form>
      <label for="username">Username atau ID Game</label>
      <input type="text" id="username" placeholder="Contoh: player123 atau 123456789" required />

      <label for="game">Pilih Game</label>
      <select id="game" required>
        <option disabled selected>Game</option>
        <option>Free Fire</option>
        <option>Mobile Legends</option>
        <option>PUBG Mobile</option>
        <option>Call of Duty Mobile</option>
      </select>

      <label for="jumlah">Jumlah Diamond</label>
      <select id="jumlah" required>
        <option disabled selected>Jumlah Diamonds</option>
        <option>70 Diamond</option>
        <option>140 Diamond</option>
        <option>355 Diamond</option>
        <option>720 Diamond</option>
        <option>1000 Diamond</option>
      </select>

<label for="NoWhatsApp">Nomor WhatsApp</label>
      <input type="text" id="number" placeholder="Masukkan Nomor WhatsApp" required />

      <button type="submit"><i class="fas fa-gem" style="margin-right: 8px;"></i>Kirim Permintaan</button>
    </form>
  </div>

  <footer>
    &copy; 2025 TopUpDiamondGratis.
  </footer>

</body>
</html>
